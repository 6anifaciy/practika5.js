<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Задание 1
        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        };

        let sum = 0;

        for (let key in salaries) {
            sum += salaries[key];
        }

        console.log(sum); // 390
        ////////////////////////

        //Задание 2
        function multiplyNumeric(obj) {
            for (let key in obj) {
                if (typeof obj[key] === 'number') {
                    obj[key] *= 2;  // Умножаем числовое свойство на 2
                }
            }
        }

        let menu = {
            width: 200,
            height: 300,
            title: "My menu"
        };

        multiplyNumeric(menu);

        console.log(menu);
        // { width: 400, height: 600, title: 'My menu' }


    </script>
</body>

</html>
